{% extends "base.html" %} 

{% block title %} 
    {{ title }} 
{% endblock%} 

{% block head %} 
    Mi coleccion 
{% endblock %} 

{% block content %}
<nav class="article">
    {% for item in movies %}
    <div class="foto">
        <a href="{{ url_for('detalle', titulo=item.titulo) }}">
            <img src="{{url_for('static', filename=item.poster)}}" alt={{ item.titulo }}>
        </a> 
        <br> {{ item.titulo }} 
    </div>
    {% endfor %} 
</nav>
{% endblock %}
